[colors]
foreground = #acb0d0
background = #1a1b26
0 = #32344a
1 = #f7768e
2 = #9ece6a
3 = #e0af68
4 = #7aa2f7
5 = #ad8ee6
6 = #0db9d7
7 = #787c99
8 = #444b6a
9 = #ff7a93
10 = #b9f27c
11 = #ff9e64
12 = #7da6ff
13 = #bb9af7
14 = #449dab
15 = #acb0d0


[bar/i3]

; decorations
width = 100%
height = 20pt
radius = 0
font-0 = "JetBrainsMonoNL Nerd Font Propo:size=10:weight=bold:antialias=false;3"
background = ${colors.background}
foreground = ${colors.6}

; padding and margins
line-size = 2
padding-left = 0
padding-right = 0
module-margin = 1

; module configuration
modules-left = i3 xwindow
modules-center = 
modules-right = i3-mode kernel memory volume date space

; i3 adjustments
override-redirect = false

[bar/qtile]

; decorations
width = 100%
height = 20pt
radius = 0
font-0 = "JetBrainsMonoNL Nerd Font:size=12:weight=bold:antialias=false;3"
background = ${colors.background}
foreground = ${colors.foreground}

; padding and margins
line-size = 2
padding-left = 0
padding-right = 0
module-margin = 1

; module configuration
modules-left = space date cpu memory gpu filesystem xwindow
modules-center = ewmh
modules-right = dunst volume pacman kernel space

; i3 adjustments
wm-restack = qtile
override-redirect = false

