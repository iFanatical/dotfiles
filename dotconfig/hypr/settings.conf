#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2.5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(0db9d7ff)
    col.inactive_border = rgba(32344aff)
    resize_on_border = false
    no_border_on_floating = false
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 0
    dim_special = 0.0
    active_opacity = 1.0
    inactive_opacity = 0.9
        shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
        blur {
        enabled = true
        size = 8
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = 0
    bezier = wind, 0.05, 0.85, 0.03, 0.97
    bezier = winIn, 0.07, 0.88, 0.04, 0.99
    bezier = winOut, 0.20, -0.15, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = md3_standard, 0.12, 0, 0, 1
    bezier = md3_decel, 0.05, 0.80, 0.10, 0.97
    bezier = md3_accel, 0.20, 0, 0.80, 0.08
    bezier = overshot, 0.05, 0.85, 0.07, 1.04
    bezier = crazyshot, 0.1, 1.22, 0.68, 0.98
    bezier = hyprnostretch, 0.05, 0.82, 0.03, 0.94
    bezier = menu_decel, 0.05, 0.82, 0, 1
    bezier = menu_accel, 0.20, 0, 0.82, 0.10
    bezier = easeInOutCirc, 0.75, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.48, 0.38, 1
    bezier = easeOutExpo, 0.10, 0.94, 0.23, 0.98
    bezier = softAcDecel, 0.20, 0.20, 0.15, 1
    bezier = md2, 0.30, 0, 0.15, 1
    
    bezier = OutBack, 0.28, 1.40, 0.58, 1
    bezier = easeInOutCirc, 0.78, 0, 0.15, 1

    animation = border, 1, 1.6, liner
    animation = borderangle, 1, 82, liner, loop
    animation = windowsIn, 1, 3.2, winIn, slide
    animation = windowsOut, 1, 2.8, easeOutCirc
    animation = windowsMove, 1, 3.0, wind, slide
    animation = fade, 1, 1.8, md3_decel
    animation = layersIn, 1, 1.8, menu_decel, slide
    animation = layersOut, 1, 1.5, menu_accel
    animation = fadeLayersIn, 1, 1.6, menu_decel
    animation = fadeLayersOut, 1, 1.8, menu_accel
    animation = workspaces, 1, 4.0, menu_decel, slide
    animation = specialWorkspace, 1, 2.3, md3_decel, slidefadevert 15%
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    special_scale_factor = 1
}

master {
    new_status = slave
    new_on_top = false
    mfact = 0.5
}

group {
    col.border_active = rgba(acb0d0ff)
    col.border_inactive = rgba(32344aff)
    col.border_locked_active = rgba(f7768eff)
    col.border_locked_inactive = rgba(282a33ff)
    groupbar {
	enabled = false
	font_family = JetBrainsMonoNL Nerd Font Propo
    	font_size = 14
    	font_weight_active = bold
    	font_weight_inactive = bold
	indicator_height = 6
    	scrolling = false
    	gradients = true
    	rounding = 0
	rounding_power = 0
	round_only_edges = false
    	text_color = 0xffacb0d0
    	text_color_inactive = 0xffacb0d0
    	text_color_locked_active = 0xffacb0d0
    	text_color_locked_inactive = 0xffacb0d0
    	col.active = 0xf21a1b26
    	col.inactive = 0xf232344a
    	col.locked_active = 0xf21a1b26
    	col.locked_inactive = 0xf21a1b26
	gaps_in = 0
	gaps_out = 0
	keep_upper_gap = false
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(Alacritty|foot|kitty)$
    initial_workspace_tracking = 0
    middle_click_paste = false
    disable_autoreload = false
}

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
    pass_mouse_when_bound = false
    workspace_center_on = 0
}

render {
    direct_scanout = false
}

cursor {
    sync_gsettings_theme = true
    no_hardware_cursors = false
    enable_hyprcursor = true
    warp_on_change_workspace = 2
    no_warps = false
    default_monitor = DP-2
}

# same as above, but on all workspaces
workspace = w[tv1], gapsout:2, gapsin:2
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 2, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 2, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]
