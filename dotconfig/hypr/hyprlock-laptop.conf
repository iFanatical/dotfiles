# uptime
label {
    monitor = eDP-1
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = rgba(7aa2f7ee)
    font_size = 24
    font_family = Ubuntu Mono
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(1a1b26aa)
    shadow_boost = 1.8
    position = 0, 0
    halign = right
    valign = bottom
}

# weather edit specific location. Note, this cause a 2-4 seconds delay in locking
label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = rgba(7aa2f7ee)
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(1a1b26aa)
    shadow_boost = 1.8
    position = 50, 0
    halign = left
    valign = bottom
}
