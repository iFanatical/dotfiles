###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier
$altMod = ALT
$shiftMod = SHIFT
$ctrlMod = CONTROL
$reset = hyprctl dispatch submap reset && # Sets variable to reset submap after selection

bind = $mainMod $shiftMod, backspace, exec, hyprctl dispatch exit
bind = $mainMod $shiftMod, C, killactive,
bind = $mainMod $shiftMod, space, togglefloating,
bind = $mainMod $altMod, space, centerwindow
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod $shiftMod, E, exec, dunstify -t 4000 -i /usr/share/icons/Tela-circle-nord/16/apps/reload.svg "Hyprland reloaded!" && hyprctl reload

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + VIM binds
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows with mainMod + Shift + VIM binds
bind = $mainMod $shiftMod, h, movewindow, l
bind = $mainMod $shiftMod, l, movewindow, r
bind = $mainMod $shiftMod, k, movewindow, u
bind = $mainMod $shiftMod, j, movewindow, d

# Resize windows with VIM binds
bindel = $mainMod $altMod, h, resizeactive, -100 0
bindel = $mainMod $altMod, l, resizeactive, 100 0
bindel = $mainMod $altMod, j, resizeactive, 0 100
bindel = $mainMod $altMod, k, resizeactive, 0 -100

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, R, workspace, name:r

# Switch monitors
bind = $mainMod, Tab, focusmonitor, +1
bind = $mainMod $shiftMod, Tab, focusmonitor, -1

# "alt-tab" between workspaces
bind= $altMod, TAB, workspace, previous


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod $shiftMod, 1, movetoworkspacesilent, 1
bind = $mainMod $shiftMod, 2, movetoworkspacesilent, 2
bind = $mainMod $shiftMod, 3, movetoworkspacesilent, 3
bind = $mainMod $shiftMod, 4, movetoworkspacesilent, 4
bind = $mainMod $shiftMod, 5, movetoworkspacesilent, 5
bind = $mainMod $shiftMod, 6, movetoworkspacesilent, 6
bind = $mainMod $shiftMod, 7, movetoworkspacesilent, 7
bind = $mainMod $shiftMod, 8, movetoworkspacesilent, 8
bind = $mainMod $shiftMod, 9, movetoworkspacesilent, 9
bind = $mainMod $shiftMod, 0, movetoworkspacesilent, 10
bind = $mainMod $shiftMod, R, movetoworkspacesilent, name:r

# Example special workspace (scratchpad)
bind = $mainMod, M, togglespecialworkspace, c
bind = $mainMod $shiftMod, M, movetoworkspacesilent, special:c
bind = $altMod, D, togglespecialworkspace, d
bind = $altMod $shiftMod, D, movetoworkspacesilent, special:d
bind = $mainMod, T, togglespecialworkspace, t
bind = $mainMod $shiftMod, T, movetoworkspacesilent, special:t


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
#bind = $mainMod,mouse:277, exec, $SCRIPTS/volumetoggle.sh
#bind = ,mouse:277, exec, $SCRIPTS/mictoggle.sh

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindel = ,XF86AudioNext, exec, playerctl next
bindel = ,XF86AudioPlay, exec, $SCRIPTS/control-player.sh play-pause
bindel = ,XF86AudioPrev, exec, playerctl previous
bindel = ,XF86AudioRaiseVolume, exec, $SCRIPTS/volumeinc.sh
bindel = ,XF86AudioLowerVolume, exec, $SCRIPTS/volumedec.sh
bindel = ,XF86AudioMute, exec, $SCRIPTS/volumetoggle.sh

bindel = ,XF86Calculator, exec, galculator

# Programs
bind = $ctrlMod $altMod, L, exec, $SCRIPTS/rofi-powermenu.sh
bind = $ctrlMod $altMod, B, exec, $SCRIPTS/rofi-bluetooth.sh
bind = $mainMod, W, exec, $SCRIPTS/fanos-menu
bind = $mainMod $shiftMod, W, exec, $SCRIPTS/fanos-set-wallpaper-swaybg
bind = $mainMod, Return, exec, $terminal
bind = $mainMod $altMod, L, exec, hyprlock.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod $shiftMod, B, exec, $browser2
bind = $mainMod, D, exec, $menu
bind = $altMod, space, exec, $menu
bind = , PRINT, exec, $screenshot
bind = $altMod, C, exec, $color-picker

# mouse keybinds
# bind = $mainMod, mouse:273, exec, $HOME/.config/hypr/scripts/menu.sh

# submaps
bind = $altMod, R, submap, resize
submap = resize

binde = , h, resizeactive, -100 0
binde = , l, resizeactive, 100 0
binde = , k, resizeactive, 0 -100
binde = , j, resizeactive, 0 100

bind = , escape, submap, reset
submap = reset

# program restarts
bind = $altMod, P, submap, programs
submap = programs

binde = , P, exec, $reset $SCRIPTS/waybar-startup.sh
binde = , N, exec, $reset $SCRIPTS/dunst-restart.sh
binde = , C, exec, $reset $SCRIPTS/conky.sh
binde = , X, exec, $reset dunstify -t 2000 "Setting xorg monitor..." && sleep 2 && xrandr --output DP-2 --primary && dunstify -t 4000 "xrandr primary monitor set."

bind = , escape, submap, reset
submap = reset

# disable/enable monitors
bind = $altMod, O, submap, dpms
submap = dpms

binde = , I, exec, $reset hyprctl dispatch dpms on && sleep 5 && xrandr --output DP-2 --primary && dunstify "Welcome back!" "$(date)" && $SCRIPTS/waybar-startup.sh
binde = , O, exec, $reset sleep 1 && hyprctl dispatch dpms off
binde = , X, exec, $reset dunstify -t 2000 -i /usr/share/icons/Tela-circle-nord/16/devices/monitor.svg " Setting xorg monitor..." && sleep 2 && xrandr --output DP-2 --primary && dunstify -t 4000 -i /usr/share/icons/Tela-circle-nord/16/devices/monitor.svg " xrandr primary monitor set."

bind = , escape, submap, reset
submap = reset
