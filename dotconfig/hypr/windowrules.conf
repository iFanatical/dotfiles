#####################
####### FANOS #######
#####################

# tags
windowrule = tag +fanos,class:^(fanos*)$

# float/fullscreen/tile
windowrule = float,class:^(fanos-about)$
windowrule = float,class:^(fanos-update)$
windowrule = float,class:^(fanos-config)$

# size
windowrule = size 800 171,class:^(fanos-about)$
windowrule = size 800 600,class:^(fanos-update)$
windowrule = size 1280 720,class:^(fanos-config)$

####################
####### TAGS #######
####################

# disable decorations on windows with no class or title (i.e. Chromium right-click menus)
windowrule = opaque,class:(),title:()
windowrule = noshadow,class:(),title:()
windowrule = noblur,class:(),title:()

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:0,fullscreen:0,pinned:0

# browsers
windowrule = tag +gecko,class:^(firefox|zen|LibreWolf)$
windowrule = tag +chromium,class:^([Gg]oogle-chrome|Thorium-browser|Vivaldi-stable|[Bb]rave-browser|[Cc]hromium)$

# drm
windowrule = tag +drm,class:^([Ss]team)$
windowrule = tag +drm,class:^(net.lutris.Lutris)$
windowrule = tag +drm,class:^(heroic)$

# big picture mode
windowrule = tag +bpm,title:^(Steam Big Picture Mode)$

# games
windowrule = tag +games,class:^(PrismLauncher)$
windowrule = tag +games,class:^steam_app_\d+$
windowrule = tag +games,class:^(factorio)$
windowrule = tag +games,class:^(Terraria.bin.x86_64)$
windowrule = tag +games,class:^(epicgameslauncher.exe)$
windowrule = tag +games,class:^(gta5.exe)$
windowrule = tag +games,class:^(socialclubhelper.exe)$
windowrule = tag +games,class:^(Project Zomboid)$
windowrule = tag +games,class:^(gamescope)$

# float windows
windowrule = tag +flt,class:^([Xx]archiver|lxqt-archiver|peazip)$
windowrule = tag +flt,class:^(xdg-desktop-portal-gtk)$
windowrule = tag +flt,class:^(nm-connection-editor|blueman-manager)$
windowrule = tag +flt,class:^(solaar)$
windowrule = tag +flt,class:^(com.github.hluk.copyq)$
windowrule = tag +flt,class:^(zenity)$
windowrule = tag +flt,title:^(Confirm to replace files)$
windowrule = tag +flt,title:^(Rename.*)$
windowrule = tag +flt,title:^(File Operation Progress)$
windowrule = tag +flt,class:^(qt6ct)$
windowrule = tag +flt,class:^(mousepad)$
windowrule = tag +flt,class:^(galculator)$
windowrule = tag +flt,class:^(it.mijorus.gearlever)$
windowrule = tag +flt,class:^(xfce4-taskmanager)$
windowrule = tag +flt,title:^(.*Hyprshot.*)$
windowrule = tag +flt,class:^(net.nokyan.Resources)$
windowrule = tag +flt,class:^(org.pulseaudio.pavucontrol)$
windowrule = tag +flt,class:^(yad)$
windowrule = tag +flt,class:^([Dd]iscord|vesktop|TeamSpeak 3)$
windowrule = tag +flt,class:^(gay.pancake.lsfg-vk-ui)$
windowrule = tag +flt,title:^(Projects Folder)$

# opacity for windows
windowrule = tag +opa,class:^(Alacritty|foot|kitty|com.mitchellh.ghostty)$
windowrule = tag +opa,class:thunar
windowrule = tag +opa,class:virt-manager
windowrule = tag +opa,class:Spotify
windowrule = tag +opa,class:deadbeef
windowrule = tag +opa,title:Tasks

# remove float from main Steam window, while keeping all Steam pop-ups floating, plus Steam adjustments
windowrule = fullscreen,class:^steam_app\d+$
windowrule = opaque,class:^steam_app_\d+$
windowrule = noshadow,class:^steam_app_\d+$
windowrule = noblur,class:^steam_app_\d+$
windowrule = size 300 600,title:^(Friends List)$
windowrule = move 1600 125,title:^(Friends List)$

# modding
windowrule = tag +modding,class:^(limo|modorganizer.exe)$
windowrule = tag +flt,class:^(limo)$
windowrule = tag +flt,title:Select Staging Directory

# code
windowrule = tag +code,class:^(code)$
windowrule = tag +code,class:^(mousepad)$

# rdp
windowrule = tag +rdp,class:org.remmina.Remmina
windowrule = tag +rdp,class:^(rustdesk)$
windowrule = tag +rdp,title:^.* - Remote Desktop - RustDesk$

# gsr
windowrule = tag +gsr,title:^(gsr ui)$

# sailing the seas
windowrule = tag +sts,class:org.qbittorrent.qBittorrent

# virtualization
windowrule = tag +virtualization,class:^(virt-manager)$
windowrule = float,initialTitle:^(.+ on QEMU/KVM)$
windowrule = size 1600 900,initialTitle:^(.+ on QEMU/KVM)$

# editing
windowrule = tag +editing,class:^([Gg]imp-[0-9].*|resolve|org.kde.kdenlive|org.inkscape.Inkscape|shotcut|org.shotcut.Shotcut)$

# discord
windowrule = tag +social,class:^(vesktop)$
windowrule = tag +social,class:^([Dd]iscord)$
windowrule = tag +social,class:^(scrcpy)$

# teamspeak3
windowrule = tag +ts3,class:^(TeamSpeak 3)$

# music
windowrule = tag +music,class:^([Ss]potify)$
windowrule = tag +music,class:^(com.github.neithern.g4music)$
windowrule = tag +music,class:^([Vv][Ll][Cc])$

# opacity rules
windowrule = opacity 1.0 override,onworkspace:special:code
windowrule = opacity 1.0 override,tag:chromium
windowrule = opacity 1.0 override,tag:gecko
windowrule = opacity 1.0 override,tag:social
windowrule = opacity 1.0 override,tag:drm
windowrule = opacity 1.0 override,tag:bpm
windowrule = opacity 0.95 override,tag:opa
windowrule = opacity 1.0 override,initialTitle:^(.+ on QEMU/KVM)$

# move to work space
windowrule = workspace 1 silent,tag:chromium
windowrule = workspace 2 silent,tag:gecko
windowrule = workspace 2 silent,tag:editing
windowrule = workspace 3 silent,tag:drm
windowrule = workspace 4 silent,tag:sts
windowrule = workspace 4 silent,tag:virtualization
windowrule = workspace 5 silent,tag:games
windowrule = workspace 7 silent,tag:music
windowrule = workspace 9 silent,tag:modding
windowrule = workspace name:r silent,tag:rdp

# special workspace tags
windowrule = workspace special:d silent,tag:social
windowrule = workspace special:t silent,tag:ts3
windowrule = workspace special:c silent,tag:code
windowrule = workspace special:g,tag:gsr

# application adjustments on startup
windowrule = float,tag:flt
windowrule = fullscreen,initialTitle:Remmina
windowrule = fullscreen,title:^.* - Remote Desktop - RustDesk$
windowrule = fullscreen,title:^(Steam Big Picture Mode)$

# Picture-in-Picture move and resize
windowrule = float,title:Picture[-| ]in[-| ][Pp]icture
windowrule = pin,title:Picture[-| ]in[-| ][Pp]icture
windowrule = move 1368 768,title:Picture[-| ]in[-| ][Pp]icture
windowrule = size 545 305,title:Picture[-| ]in[-| ][Pp]icture

# xdg-desktop-portal settings
windowrule = opaque,class:Xdg-desktop-portal-gtk
windowrule = noshadow,class:Xdg-desktop-portal-gtk
windowrule = noblur,class:Xdg-desktop-portal-gtk
windowrule = bordersize 2,class:Xdg-desktop-portal-gtk

# layer rules
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications
