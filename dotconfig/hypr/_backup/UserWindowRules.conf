#####################
### WINDOWS RULES ###
#####################

# disable decorations on windows with no class or title (i.e. Chromium right-click menus)
windowrule = opaque,class:(),title:()
windowrule = noshadow,class:(),title:()
windowrule = noblur,class:(),title:()

# windowrule = suppressevent maximize, class:.*
# windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# browsers
windowrule = tag +browser,class:^(firefox)$
windowrule = tag +browser,class:^([Gg]oogle-chrome)$
windowrule = tag +browser,class:^(Thorium-browser)$
windowrule = tag +browser,class:^(LibreWolf)$
windowrule = tag +browser,class:^(Vivaldi-stable)$
windowrule = tag +browser,class:^(Brave-browser)$
windowrule = tag +browser,class:^(zen)$
windowrule = tag +browser,class:^([Cc]hromium)$

# drm
windowrule = tag +drm,class:^([Ss]team)$
windowrule = tag +drm,class:^(net.lutris.Lutris)$
windowrule = tag +drm,class:^(heroic)$

windowrule = tag +bpm,title:^(Steam Big Picture Mode)$

# games
windowrule = tag +games,class:^(PrismLauncher)$
windowrule = tag +games,class:^steam_app_\d+$
windowrule = tag +games,class:^(factorio)$
windowrule = tag +games,class:^(epicgameslauncher.exe)$
windowrule = tag +games,class:^(gta5.exe)$
windowrule = tag +games,class:^(socialclubhelper.exe)$

# float windows
windowrule = tag +flt,class:^([Xx]archiver)$
windowrule = tag +flt,class:^(xdg-desktop-portal-gtk)$
windowrule = tag +flt,class:^(nm-connection-editor)$
windowrule = tag +flt,class:^(solaar)$
windowrule = tag +flt,class:^(com.github.hluk.copyq)$
windowrule = tag +flt,class:^(zenity)$
windowrule = tag +flt,class:^([Ss]team)
windowrule = tag +flt,title:^(Confirm to replace files)$
windowrule = tag +flt,title:^(File Operation Progress)$
windowrule = tag +flt,class:^(qt6ct)$
windowrule = tag +flt,class:^(peazip)$
windowrule = tag +flt,class:^(galculator)$
windowrule = tag +flt,class:^(it.mijorus.gearlever)$
windowrule = tag +flt,class:^(xfce4-taskmanager)$
windowrule = tag +flt,title:^(.*Hyprshot.*)$

# remove float from main Steam window, while keeping all Steam pop-ups floating, plus Steam adjustments
windowrule = tag -flt,class:^([Ss]team)$,title:^([Ss]team)$
windowrule = fullscreen,class:^steam_app\d+$
windowrule = opaque,class:^steam_app_\d+$
windowrule = noshadow,class:^steam_app_\d+$
windowrule = noblur,class:^steam_app_\d+$
windowrule = size 413 948,title:^(Friends List)$
windowrule = move 2125 125,title:Friends List

# modding
windowrule = tag +modding,class:^(limo)$
windowrule = tag +flt,class:^(limo)$
windowrule = tag +flt,title:Select Staging Directory
windowrule = tag +flt,title:Settings class:limo

# rdp
windowrule = tag +rdp,class:org.remmina.Remmina

# editing
windowrule = tag +editing,class:^([Gg]imp-[0-9].*)$
windowrule = tag +editing,class:^(resolve)$
windowrule = tag +editing,class:^(org.kde.kdenlive)$
windowrule = tag +editing,class:^(org.inkscape.Inkscape)$

# social
windowrule = tag +social,class:^(vesktop)$
windowrule = tag +social,class:^([Dd]iscord)$
windowrule = tag +social,class:^(TeamSpeak 3)$

# music
windowrule = tag +music,class:^([Ss]potify)$
windowrule = tag +music,class:^(com.github.neithern.g4music)$
windowrule = tag +music,class:^([Vv][Ll][Cc])$

# move to workspace and opacity
windowrule = opacity 1.0 override, onworkspace:special:code
windowrule = opacity 1.0 override,tag:browser
windowrule = opacity 1.0 override,tag:social
windowrule = opacity 1.0 override,tag:drm
windowrule = opacity 1.0 override,tag:bpm
windowrule = workspace 1 silent,tag:browser
windowrule = workspace 3 silent,tag:drm
windowrule = workspace 6 silent,tag:social
windowrule = workspace 7 silent,tag:music
windowrule = workspace 8 silent,tag:editing
windowrule = workspace 9 silent,tag:modding
windowrule = workspace 10 silent,tag:games

# application adjustments on startup
windowrule = float,tag:flt
windowrule = fullscreen,fullscreenstate:* 1,initialTitle:Remmina
windowrule = fullscreen,title:^(Steam Big Picture Mode)$

# Picture-in-Picture move and resize
windowrule = float,title:Picture[-| ]in[-| ][Pp]icture
windowrule = pin,title:Picture[-| ]in[-| ][Pp]icture
windowrule = move 1853 1041,title:Picture[-| ]in[-| ][Pp]icture
windowrule = size 704 396,title:Picture[-| ]in[-| ][Pp]icture

# xdg-desktop-portal settings
windowrule = opaque,class:Xdg-desktop-portal-gtk
windowrule = noshadow,class:Xdg-desktop-portal-gtk
windowrule = noblur,class:Xdg-desktop-portal-gtk
windowrule = bordersize 0,class:Xdg-desktop-portal-gtk

# disable decorations on vesktop's startup
windowrule = opaque,class:^(vesktop)$,title:^(vesktop)$
windowrule = noshadow,class:^(vesktop)$,title:^(vesktop)$
windowrule = noblur,class:^(vesktop)$,title:^(vesktop)$
windowrule = bordersize 0,class:^(vesktop)$,title:^(vesktop)$

# various rules
windowrule = size 868 785,class:xfce4-taskmanager
windowrule = workspace special:code silent,class:^(code)$
windowrule = workspace special:rdp silent,tag:rdp
windowrule = workspace special:bpm silent,tag:bpm
windowrule = workspace 9 silent,class:^(openiv.exe)$
windowrule = tile,class:^(epicgameslauncher.exe)$
windowrule = size 868 785,class:^(limo),$title:^([Ll]imon)$

# layer rules
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications

layerrule = order 1, conky

# blur swaync
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window



layerrule = blur, Conky