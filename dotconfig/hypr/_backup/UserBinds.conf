###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier
$reset = hyprctl dispatch submap reset && # Sets variable to reset submap after selection

bind = $mainMod SHIFT, C, killactive,
#bind = $mainMod SHIFT, Q, exit,
bind = $mainMod SHIFT, space, togglefloating,
bind = $mainMod, A, layoutmsg, swapwithmaster master
bind = $mainMod SHIFT, D, layoutmsg, rollnext
bind = $mainMod SHIFT, A, layoutmsg, rollprev
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + VIM binds
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Resize windows with VIM binds
bindel = $mainMod ALT, h, resizeactive, -100 0
bindel = $mainMod ALT, l, resizeactive, 100 0
bindel = $mainMod ALT, j, resizeactive, 0 100
bindel = $mainMod ALT, k, resizeactive, 0 -100

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch monitors
bind = $mainMod, Tab, focusmonitor, +1
bind = $mainMod SHIFT, Tab, focusmonitor, -1

bind= ALT, TAB, workspace, previous


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, M, togglespecialworkspace, code
bind = $mainMod SHIFT, M, movetoworkspacesilent, special:code
bind = $mainMod, R, togglespecialworkspace, rdp
bind = $mainMod SHIFT, R, movetoworkspacesilent, special:rdp
bind = $mainMod, S, togglespecialworkspace, bpm
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:bpm


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow

# Hyprspace Mouse Gesture Keybind
# bind = , mouse:277, overview:toggle

# Laptop multimedia keys for volume and LCD brightness
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioRaiseVolume, exec, $HOME/.config/hypr/scripts/Volume.sh --inc
bindel = ,XF86AudioLowerVolume, exec, $HOME/.config/hypr/scripts/Volume.sh --dec
bindel = ,XF86AudioMute, exec, $HOME/.config/hypr/scripts/Volume.sh --toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Programs
bind = CONTROL ALT, L, exec, $HOME/.config/hypr/scripts/rofi-powermenu.sh
bind = CONTROL ALT, B, exec, $HOME/.config/hypr/scripts/rofi-bluetooth.sh
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager 
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, V, exec, $clipboard
bind = , PRINT, exec, $screenshot
bind = ALT, C, exec, $color-picker

# mouse keybinds
# bind = $mainMod, mouse:273, exec, $HOME/.config/hypr/scripts/menu.sh

# submaps
bind = ALT, R, submap, resize
submap = resize

binde = , h, resizeactive, -100 0
binde = , l, resizeactive, 100 0
binde = , k, resizeactive, 0 -100
binde = , j, resizeactive, 0 100

bind = , escape, submap, reset
submap = reset

bind = ALT SHIFT, equal, submap, gapresize
submap = gapresize

binde = , bracketleft, exec, sh $SCRIPTS/gaps.sh --inc_gaps_in
binde = , bracketright, exec, sh $SCRIPTS/gaps.sh --dec_gaps_in
binde = , equal, exec, sh $SCRIPTS/gaps.sh --inc_gaps_out
binde = , minus, exec, sh $SCRIPTS/gaps.sh --dec_gaps_out
binde = , r, exec, sh $SCRIPTS/gaps.sh --rem_gaps

bind = , escape, submap, reset
submap = reset

# program restarts
bind = ALT, P, submap, programs
submap = programs

binde = , P, exec, $reset $HOME/.config/hypr/scripts/waybar.sh
binde = , N, exec, $reset $HOME/.config/hypr/scripts/swaync.sh
binde = , C, exec, $reset $HOME/.config/hypr/scripts/conky.sh
binde = , H, exec, $reset kitty hyprprop

bind = , escape, submap, reset
submap = reset

# disable/enable monitors
bind = ALT, O, submap, dpms
submap = dpms

binde = , I, exec, $reset hyprctl dispatch dpms on && sleep 5; xrandr --output DP-2 --primary
binde = , O, exec, $reset hyprctl dispatch dpms off

bind = , escape, submap, reset
submap = reset